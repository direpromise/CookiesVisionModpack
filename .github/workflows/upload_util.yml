name: Upload Util Zip

on:
  push:
    paths:
      - 'CVUtilities/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create CVUtilities Zip
        run: |
          sudo apt install zip
          cd CVUtilities
          zip -r ../CVUtilities.zip .

      - name: Upload CVUtilities Zip
        uses: actions/upload-artifact@v2
        with:
          name: CVUtilities
          path: ./CVUtilities.zip